<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <!--<link href="StyleSheet1.css" rel="stylesheet" />-->
    <script src="JavaScript.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body class="bg-light">

    <div class="modal fade" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Account Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="text-success">
                        Register success! <i class="fas fa-check-circle"></i>
                    </p>
                    <div class="form-group m-0">
                        <label class="font-weight-bold">Email address: </label>
                        <span id="mdlEmail"></span>
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold"> Password: </label>
                        <span id="mdlPassword"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="container" class="container mt-5">
        <div id="main" class="m-auto">

            <div class="card border-info m-auto mb-3" style="max-width: 30rem;">
                <div class="card-header">
                    <h3 class="card-title m-0">Sign up</h3>
                </div>
                <div class="card-body pl-5 pr-5">

                    <form method="POST" id="formSingup" name="formSingup" action="/singup" onsubmit="createAccount()">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" id="userPassword" name="userPassword"  placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" id="userPasswordConfirm" name="userPasswordConfirm" placeholder="Confirm password">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info w-100" value="Create my account">Create my account</button>
                            <div id="msgError" class="text-danger"></div>
                        </div>
                        <div style="text-align:center; margin-top:50px;">
                            Aleardy a member? <a href="Login.html" target="_self">Sign in</a>
                        </div>
                    </form>
                </div>


            </div>
            <div style="text-align:center;">
                <a href="contactUs.html" target="_self" style="margin:auto;">Contact us</a>
            </div>
        </div>
        <div id="footer"></div>
    </div>

</body>
</html>
